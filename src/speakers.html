<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss">
    <title>AppCocinaTradicional</title>
  </head>
  <body>
    <include src="./views/header.html"></include>
    
    <main class="speakers container">
      <h1 class="speakers__title">Speakers</h1>
      
      <section class="speakers__grid">
        <article class="card speakers__item">
          <img src="assets/images/logo.png" alt="Speaker 1" class="card-img-top speakers__image" />
          <div class="card-body">
            <p class="card-text speakers__caption">“La tradición es el alma de la cocina.”</p>
          </div>
        </article>

        <article class="card speakers__item">
          <img src="assets/images/logo.png" alt="Speaker 2" class="card-img-top speakers__image" />
          <div class="card-body">
            <p class="card-text speakers__caption">“Innovar sin olvidar nuestras raíces.”</p>
          </div>
        </article>

        <article class="card speakers__item">
          <img src="assets/images/logo.png" alt="Speaker 3" class="card-img-top speakers__image" />
          <div class="card-body">
            <p class="card-text speakers__caption">“Cada plato cuenta una historia.”</p>
          </div>
        </article>

        <article class="card speakers__item">
          <img src="assets/images/logo.png" alt="Speaker 4" class="card-img-top speakers__image" />
          <div class="card-body">
            <p class="card-text speakers__caption">“La cocina une culturas.”</p>
          </div>
        </article>

        <article class="card speakers__item">
          <img src="assets/images/logo.png" alt="Speaker 5" class="card-img-top speakers__image" />
          <div class="card-body">
            <p class="card-text speakers__caption">“El sabor es memoria.”</p>
          </div>
        </article>

        <article class="card speakers__item">
          <img src="assets/images/logo.png" alt="Speaker 6" class="card-img-top speakers__image" />
          <div class="card-body">
            <p class="card-text speakers__caption">“La tradición se reinventa cada día.”</p>
          </div>
        </article>
      </section>
    </main>


    <include src="./views/footer.html"></include>

    <script type="module" src="./assets/scripts/main.js"></script>
  </body>
</html>
